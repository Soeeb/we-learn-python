<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    {% for image in images %}
    <a href="rate?imageName={{ image.filename}}">
        <img src="{{url_for('static', filename = 'images/' + image.filename)}}" />
    </a>
    {% endfor %}
    <a href="/upload">
        <input type="button" value="upload" />
    </a>
</body>
</html>
