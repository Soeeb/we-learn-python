{% extends "layout.html" %}

{% block content %}
	{% for image in images %}
<div class="card" style="width: 24rem;">
        <img src="{{url_for('static', filename = 'images/' + image.filename)}}" />
    <div class="card-body">
        <h5 class="card-title">{{image.filename}}</h5>
        <a href="rate?imageName={{ image.filename}}" class="btn btn-primary">Rate This Image!</a>
    </div>
</div>
	{% endfor %}

{% endblock %}
